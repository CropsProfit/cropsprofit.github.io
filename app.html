<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crops Profit - app store redirection</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->   
  </body>
    <script type="text/javascript">
      (function() {
        let device = getMobileOperatingSystem();
        if (device === 'Windows Phone' || device === 'Android') {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.cropsprofit.app';
        } else if (device === 'iOS') {
          window.location.href = 'https://apps.apple.com/us/app/id1479410613';

        }
      })();

      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
          if (/windows phone/i.test(userAgent)) {
              return "Windows Phone";
          }

          if (/android/i.test(userAgent)) {
              return "Android";
          }

          // iOS detection from: http://stackoverflow.com/a/9039885/177710
          if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
              return "iOS";
          }
          return "unknown";
      }
    </script>
</html>
